version: "3.5"

services:
  regnskapsregister:
    image: brreg/regnskapsregister-api:latest
    depends_on:
      - mongodb
    restart: always
    ports:
      - 8080:8080

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=regnskapAdmin
      - MONGO_INITDB_ROOT_PASSWORD=qwer1234
    ports:
      - 27017:27017
