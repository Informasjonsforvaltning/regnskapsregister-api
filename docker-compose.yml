version: "3.5"

services:
  regnskapsregister:
    image: brreg/regnskapsregister-api:latest
    depends_on:
      - mongodb
    restart: always
    environment:
      - RRAPI_MONGO_USERNAME
      - RRAPI_MONGO_PASSWORD
      - RRAPI_SFTP_SERVER
      - RRAPI_SFTP_USER
      - RRAPI_SFTP_PASSWORD
      - RRAPI_SFTP_PORT
      - RRAPI_SFTP_DIRECTORY
      - RRAPI_SLACK_TOKEN
    ports:
      - 8080:8080

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$RRAPI_MONGO_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$RRAPI_MONGO_PASSWORD
    ports:
      - 27017:27017
