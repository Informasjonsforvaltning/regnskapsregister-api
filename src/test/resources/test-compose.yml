version: "2.0"

services:
  testregister:
    image: brreg/regnskapsregister-api:latest
    depends_on:
      - testdb
    ports:
      - 8081:8081

  testdb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=testAdmin
      - MONGO_INITDB_ROOT_PASSWORD=qwer1234
    ports:
      - 27018:27018
